<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div id="mouse_pad" style="background-color: aqua;"></div>
</body>
<script>
    let mouse_pad = document.getElementById('mouse_pad')

    mouse_pad.style.width = window.innerWidth + 'px'
    mouse_pad.style.height = window.innerHeight + 'px'

    window.addEventListener('click', (e) => {
        let posX = mouse_pad.offsetLeft
        let posY = mouse_pad.offsetTop
        let tempX = (e.pageX - posX) / window.innerWidth * 100 
        let tempY = (e.pageY - posY) / window.innerHeight * 100
        eel.mouseMove(tempX, tempY)
    })

    window.addEventListener('resize', (e) => {
        mouse_pad.style.width = window.innerWidth + 'px'
        mouse_pad.style.height = window.innerHeight + 'px'
    })
</script>
</html>
